<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">ðŸ©º Hi, i am your doctor</h1>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label class="form-label">Select Symptoms:</label>
                        <div class="form-check" style="max-height: 300px; overflow-y: auto;">
                            {% for symptom in symptoms %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}" id="{{ symptom }}">
                                    <label class="form-check-label" for="{{ symptom }}">
                                        {{ symptom.replace('_', ' ').title() }}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Predict Disease</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
